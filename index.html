<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">

</head>
<body>

    <div class="hero">
        <div id="calendar"></div>
    </div>
    











    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script src="evo-calendar.min.js"></script>

    <script>
        $(document).ready(function() {
           $('#calendar').evoCalendar({
           
            theme: "Midnight Blue",
            calendarEvents: [
      {
        id: 'Event1', // Event's ID (required)
        name: "New Year", // Event name (required)
        date: "January/1/2022", // Event date (required)
        description: "Wishing All The Best All Members!",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'Event2', // Event's ID (required)
        name: "International Mother Language Day", // Event name (required)
        date: "February/21/2022", // Event date (required)
        description: "When a child learns in the Mother language they understand, there is a big change in its attainment.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'Event3', // Event's ID (required)
        name: "Women's Day", // Event name (required)
        date: "March/08/2022", // Event date (required)
        description: "It's Women's day! Feel special and unique on the top of the world! Our world would mean nothing without women.Their courage that exists in perfect harmony with amazing tenderness saves our world every day.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        id: 'Event4', // Event's ID (required)
        name: "Labour Day", // Event name (required)
        date: "May/01/2022", // Event date (required)
        description: "It is only through labor and painful effort, by grim energy and resolute courage, that we move on to better things.",
        type: "holiday", // Event type (required)
        everyYear: true // Same event every year (optional)
      },
      {
        name: "Vacation Leave",
        badge: "02/13 - 02/15", // Event badge (optional)
        date: ["February/13/2022", "February/15/2022"], // Date range
        description: "Vacation leave for 3 days.", // Event description (optional)
        type: "event",
        color: "#009a66" // Event custom color (optional)
      }
    ]
          })
        })
    </script>
</body>
</html>
